<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasyon Panom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Günlük Motivasyon Panosu</h1>
        <p id="quote">"Bugünün işi, yarının başarısıdır."</p>
        
        <textarea id="noteArea" placeholder="Bugün neler yapmak istiyorsun?"></textarea>
        <div class="buttons">
            <button id="saveBtn">Kaydet</button>
            <button id="clearBtn">Temizle</button>
            <button id="themeBtn">Tema Değiştir</button>
        </div>

        <div id="datetime"></div>

        <h3>📝 Kaydedilen Not:</h3>
        <div id="savedNote" class="note-display"></div>
    </div>

    <div class="footer">
        <p>© 2025 Motivasyon Panosu. Tüm hakları saklıdır.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
